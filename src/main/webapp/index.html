<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zepto Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">zepto</div>
    <div class="search-box">
      <input type="text" placeholder='Search for "chocolate box"'>
    </div>
    <div class="icons">
      <a href="#">Login</a> | <a href="#">Cart</a>
    </div>
  </header>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-list">
      <div class="category">Fresh Fruits</div>
      <div class="category">Fresh Veggies</div>
      <div class="category">Leafy & Herbs</div>
      <div class="category">Exotics</div>
      <div class="category">Organic</div>
      <div class="category">Cut & Sprouts</div>
    </div>
  </section>

  <section class="products">
    <h2>Fresh Arrivals</h2>
    <div class="products-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
